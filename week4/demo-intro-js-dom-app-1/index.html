    <script type="text/javascript">
        //javascript single line comment 
        
        /*
            js multi line 
            comment 
        */

        function func1()
        {
            //varible - store data (string,number,object,arry,other) in memory to be used later 

            //es1-4 (1998-2008)  , updatable, mutable variable 
            var msg1 = "#### Js into ";

            //es5+ - 2009+ - , updatable, mutable variable 
            let msg2 = "es1.."
            
            //es5+ - fixed , readonly, immutable variable - update only 1 time 
            const msg3 = "..es5+"
            
            //es6+ (2015+)

            const msg = msg1 + msg2 + msg3;

            //alert("Js into es1..es5+");
            alert(msg);

            //console.log(msg1, msg1, msg3);
            console.log(msg);

            //; - optional 
        }

    </script>
