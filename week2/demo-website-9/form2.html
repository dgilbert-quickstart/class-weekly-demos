    <main class="container">
        
        <section>
            <header>
                <h1>Form Demo 2</h1>
            </header>            
            <p></p>
            <form>

                <table>
                    <tr>
                        <td>
                            <label>* First Name: </label>
                        </td>
                        <td>
                            <input type="text" placeholder="* First Name required" minlength="5" maxlength="10" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Email: </label>                            
                        </td>
                        <td>
                            <input type="email" placeholder="Email">            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>* password: </label>                            
                        </td>
                        <td>
                            <input type="password" placeholder="* password required" minlength="5" maxlength="10" required>                
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>comment: </label>                            
                        </td>
                        <td>
                            <textarea placeholder="comment" cols="30" rows="5"></textarea>                
                        </td>
                    </tr>
                    <tr>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            <input type="checkbox" value="yes" checked><label>terms and conditions: </label>            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            <input type="radio" value="a" name="items"><label>item a</label>
                            <br>
                            <input type="radio" value="b" name="items"><label>item b</label>
                            <br>
                            <input type="radio" value="c" name="items"><label>item c</label>
                            <br>
                            <input type="radio" value="d" ><label>item d</label>            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>select item: </label>
                        </td>
                        <td>
                            <select>
                                <option value="0">-select-</option>
                                <option value="1">one</option>
                                <option value="2">two</option>
                                <option value="3">three</option>
                                <option value="4">four</option>
                            </select>                            
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><button>Submit</button></td>
                    </tr>
                </table>                            
                
            </form>
        </section>
        
        <p></p>
